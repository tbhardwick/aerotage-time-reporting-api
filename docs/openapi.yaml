        approvedAt:
          type: string
          format: date-time
          description: When the request was approved
        approvedBy:
          type: string
          description: User ID who approved the request
        rejectedAt:
          type: string
          format: date-time
          description: When the request was rejected
        rejectedBy:
          type: string
          description: User ID who rejected the request
        completedAt:
          type: string
          format: date-time
          description: When the email change was completed
        adminNotes:
          type: string
          description: Admin notes for approval/rejection
        ipAddress:
          type: string
          description: IP address of the request
        userAgent:
          type: string
          description: User agent of the request
          
    Project:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        clientId:
          type: string
        status:
