        amount:
          type: number
          format: float
          description: Payment amount
        currency:
          type: string
          default: USD
          description: Payment currency
        paymentDate:
          type: string
          format: date
          description: Date payment was made
        paymentMethod:
          type: string
          description: Payment method (e.g., "Credit Card", "Bank Transfer")
        reference:
          type: string
          description: Payment reference number
        notes:
          type: string
          description: Payment notes
        status:
          type: string
          enum: [pending, completed, failed, refunded]
          description: Payment status
        externalPaymentId:
          type: string
          description: External payment processor ID
        processorFee:
          type: number
          format: float
          description: Payment processor fee
        createdAt:
          type: string
          format: date-time
          description: When the payment was recorded
        updatedAt:
          type: string
          format: date-time
          description: When the payment was last updated
        recordedBy:
          type: string
          description: User ID who recorded the payment

    InvoiceTemplate:
      type: object
      properties:
        id:
          type: string
          description: Unique template identifier
        name:
          type: string
          description: Template name
        isDefault:
          type: boolean
          default: false
          description: Whether this is the default template
        layout:
          type: string
          enum: [standard, modern, minimal, detailed]
          description: Template layout style
        colors:
          type: object
          properties:
