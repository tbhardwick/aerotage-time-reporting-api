          format: date
          description: Date the invoice was paid (if applicable)
        subtotal:
          type: number
          format: float
          description: Subtotal before tax and discounts
        taxRate:
          type: number
          format: float
          description: Tax rate applied (e.g., 0.08 for 8%)
        taxAmount:
          type: number
          format: float
          description: Calculated tax amount
        discountRate:
          type: number
          format: float
