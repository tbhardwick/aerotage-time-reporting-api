          type: string
          description: Unique line item identifier
        type:
          type: string
          enum: [time, fixed, expense]
          description: Type of line item
        description:
          type: string
          description: Line item description
        quantity:
          type: number
          format: float
          description: Quantity (hours for time entries)
        rate:
          type: number
          format: float
          description: Rate per unit
        amount:
