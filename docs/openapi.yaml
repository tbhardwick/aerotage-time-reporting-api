            address:
              type: string
            phone:
              type: string
            email:
              type: string
            website:
              type: string
        customFields:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              value:
                type: string
              position:
                type: string
                enum: [header, footer, lineItems]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Daily and Weekly Time Tracking Schemas
    UserWorkSchedule:
      type: object
      properties:
        userId:
          type: string
          description: User ID
        schedule:
          type: object
          properties:
            monday:
              $ref: '#/components/schemas/WorkDaySchedule'
            tuesday:
              $ref: '#/components/schemas/WorkDaySchedule'
            wednesday:
              $ref: '#/components/schemas/WorkDaySchedule'
            thursday:
              $ref: '#/components/schemas/WorkDaySchedule'
            friday:
              $ref: '#/components/schemas/WorkDaySchedule'
            saturday:
              $ref: '#/components/schemas/WorkDaySchedule'
            sunday:
              $ref: '#/components/schemas/WorkDaySchedule'
        timezone:
          type: string
          description: User's timezone
          example: America/New_York
        weeklyTargetHours:
          type: number
          format: float
          description: Total target hours per week
          example: 40
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          
    WorkDaySchedule:
      type: object
      properties:
        start:
          type: string
          nullable: true
          pattern: '^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$'
          description: Start time in HH:MM format (null for non-working days)
          example: "09:00"
        end:
          type: string
          nullable: true
          pattern: '^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$'
          description: End time in HH:MM format (null for non-working days)
          example: "17:00"
        targetHours:
          type: number
          format: float
          description: Target hours for this day
          example: 8
          
    DailySummaryResponse:
      type: object
      properties:
        summaries:
          type: array
          items:
            $ref: '#/components/schemas/DailySummary'
        periodSummary:
          $ref: '#/components/schemas/PeriodSummary'
          
    DailySummary:
      type: object
      properties:
        date:
          type: string
          format: date
          description: Date in YYYY-MM-DD format
          example: "2024-01-15"
        dayOfWeek:
          type: string
          description: Day of the week
          example: "Monday"
        totalMinutes:
          type: integer
          description: Total minutes worked
          example: 480
        totalHours:
          type: number
          format: float
          description: Total hours worked
          example: 8.0
        billableMinutes:
          type: integer
          description: Billable minutes
          example: 420
        billableHours:
          type: number
          format: float
          description: Billable hours
          example: 7.0
        nonBillableMinutes:
          type: integer
          description: Non-billable minutes
          example: 60
        nonBillableHours:
          type: number
          format: float
          description: Non-billable hours
          example: 1.0
        targetMinutes:
          type: integer
          description: Target minutes for the day
          example: 480
        targetHours:
          type: number
          format: float
          description: Target hours for the day
          example: 8.0
        completionPercentage:
          type: number
          format: float
          description: Completion percentage vs target
          example: 100.0
        entriesCount:
          type: integer
          description: Number of time entries
          example: 5
        projectBreakdown:
          type: array
          items:
            $ref: '#/components/schemas/ProjectTimeBreakdown'
        timeGaps:
          type: array
          items:
            $ref: '#/components/schemas/TimeGap'
        workingHours:
          $ref: '#/components/schemas/WorkingHours'
          
    ProjectTimeBreakdown:
      type: object
      properties:
        projectId:
          type: string
          description: Project ID
        projectName:
          type: string
          description: Project name
        clientName:
          type: string
          description: Client name
        minutes:
          type: integer
          description: Minutes spent on project
        hours:
          type: number
          format: float
          description: Hours spent on project
        percentage:
          type: number
          format: float
          description: Percentage of total time
          
    TimeGap:
      type: object
      properties:
        startTime:
          type: string
          description: Gap start time (HH:MM)
          example: "10:00"
        endTime:
          type: string
          description: Gap end time (HH:MM)
          example: "10:30"
        durationMinutes:
          type: integer
          description: Gap duration in minutes
          example: 30
        suggestedAction:
          type: string
          description: Suggested action for the gap
          example: "break"
          
    WorkingHours:
      type: object
      properties:
        firstEntry:
          type: string
          nullable: true
          description: Time of first entry (HH:MM)
          example: "08:00"
        lastEntry:
          type: string
          nullable: true
          description: Time of last entry (HH:MM)
          example: "17:30"
        totalSpan:
          type: string
          nullable: true
          description: Total working span
          example: "9h 30m"
          
    PeriodSummary:
      type: object
      properties:
        totalDays:
          type: integer
          description: Total days in period
        workDays:
          type: integer
          description: Work days in period
        totalHours:
          type: number
          format: float
          description: Total hours worked
        averageHoursPerDay:
          type: number
          format: float
          description: Average hours per day
        targetHours:
          type: number
          format: float
          description: Target hours for period
        completionPercentage:
          type: number
          format: float
          description: Completion percentage vs target
          
    WeeklyOverview:
      type: object
      properties:
        weekInfo:
          $ref: '#/components/schemas/WeekInfo'
        dailySummaries:
          type: array
          items:
            $ref: '#/components/schemas/DailySummary'
        weeklyTotals:
          $ref: '#/components/schemas/WeeklyTotals'
